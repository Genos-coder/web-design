<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Scroll</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <section class="header">

            <h1>Our Employees</h1>
        </section>
        <nav>
            <a href="#matt">Matt</a>
            <a href="#jane">Jane</a>
            <a href="#doe">Doe</a>
        </nav>
    </header>
    <main>
        <article id="matt">

            <figure id="matt">
                <h1>Matt Designer</h1>
                <img src="./img/profile1-500x500.png" alt="matt">
                <figcaption>I design stuff</figcaption>
            </figure>
        </article>
        <article id="jane">

            <figure id="jane">
                <h1>Jane Dev Rel</h1>
                <img src="./img/profile3-500x500.png" alt="joe">
                <figcaption>I teach stuff</figcaption>
            </figure>
        </article>
        <article id="doe">

            <figure id="doe">
                <h1>Joe Coder</h1>
                <img src="./img/profile2-500x500.png" alt="doe">
                <figcaption> I code stuff</figcaption>
            </figure>
        </article>

    </main>
    <footer>
        <p> &copy; Acme.co</p>
    </footer>
</body>

</html>
